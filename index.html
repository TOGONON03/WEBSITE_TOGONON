<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RhythmHaven▶︎ •၊၊||၊|।|||| |</title>
    <link rel="icon" type="image/png" href="icon2.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url(rhtyhmhome.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(241, 237, 236, 0), rgba(0, 0, 0, 0), rgba(214, 79, 255, 0.7));
            pointer-events: none;
        }

        .RhythmHaventitle {
            text-align: center;
            text-transform: capitalize;
            font-size: 35px;
            color: aliceblue;
            padding-top: 20px;
        }

        .About {
            font-size: 18px;
            text-align: center;
            color: aliceblue;
            max-width: 800px;
            margin: 30px auto;
            padding: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .Buttons, .Button2, .Button3 {
            background-color: rgb(139, 44, 168);
            padding: 15px 30px;
            border-radius: 50px;
            text-align: center;
            font-size: 18px;
            border: 1px dashed rgb(204, 154, 250);
            cursor: pointer;
            color: rgb(214, 163, 255);
            transition: transform 0.3s ease;
        }

        .Buttons:hover, .Button2:hover, .Button3:hover {
            transform: scale(1.2);
        }

        .Buttons a, .Button2 a, .Button3 a {
            text-decoration: none;
            color: inherit;
        }

        .Button4 {
            margin-top: 40px;
        }

        .BackButton {
            background-color: rgb(214, 79, 255);
            padding: 10px 20px;
            border-radius: 50px;
            text-align: center;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .RhythmHaventitle h1 {
                font-size: 28px;
            }

            .About {
                font-size: 16px;
                padding: 10px;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .Buttons, .Button2, .Button3 {
                width: 200px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .RhythmHaventitle h1 {
                font-size: 24px;
            }

            .About {
                font-size: 14px;
            }

            .Buttons, .Button2, .Button3 {
                width: 180px;
                padding: 8px;
                font-size: 16px;
            }

            .BackButton {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="RhythmHaventitle">
        <h1>RhythmHaven</h1>
        <p>╰┈➤ your musical sanctuary! ✮⋆˙</p>
    </div>

    <div class="button-container">
        <div class="Buttons">
            <h3><a href="index2.html">Discussion</a></h3>
        </div>
        <div class="Button2">
            <h3><a href="index3.html">Your Musics!</a></h3>
        </div>
        <div class="Button3">
            <h3><a href="index4.html">Stats</a></h3>
        </div>
    </div>

    <div class="About">
        <h2>╰┈➤ About Us</h2>
        <p>This website is where music lovers unite! You could talk about your favorite songs
           and this is also a safe place to identify your music taste and discuss
           topics regarding any music genres and subcultures!
        </p>
    </div>
</body>
</html>
